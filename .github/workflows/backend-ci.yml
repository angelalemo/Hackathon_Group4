name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
    branches: [main]
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5    

    env:
      DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb
      NODE_ENV: test

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      # - name: Run migration
      #   run: npm run migrate
      #   working-directory: backend

      - name: Run tests
        run: npm test
        working-directory: backend
