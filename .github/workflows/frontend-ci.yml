name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
    branches: [test]
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Run unit tests
        run: npm test
        working-directory: frontend

      - name: Build production
        run: npm run build
        working-directory: frontend

